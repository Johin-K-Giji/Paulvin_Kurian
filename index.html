<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-x: hidden;
            background-image: url('background.jpg'); /* Replace 'background.jpg' with your image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* This enables the parallax effect */
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Overlay to darken the background */
        }
        
        .container {
            text-align: center;
            z-index: 1;
            position: relative;
            color: #fff;
            padding-top: 100px; /* Adjust as needed to center content vertically */
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .countdown {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>Stay tuned, something awesome is on the way!</p>
        <div class="countdown">
            <!-- You can add a countdown timer here if you want -->
            <!-- Example: <span id="countdown"></span> -->
        </div>
    </div>
</body>
</html>
